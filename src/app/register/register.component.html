<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1>Register</h1>
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" required #username="ngModel">
            <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password">
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input [(ngModel)]="user.passwordConfirmation" name="passwordConfirmation" type="password" class="form-control" id="passwordConfirmation">
          </div>
          <button [disabled]="!registerForm.form.valid" (click)="register()" type="submit" class="btn btn-bwm">Submit</button>

        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
